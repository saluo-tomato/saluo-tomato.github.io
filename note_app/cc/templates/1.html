<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用 Note App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* static/style.css */
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 5rem 1rem;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #212529;
        }

        p.lead {
            font-size: 1.25rem;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            padding: 0.75rem 1.25rem;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: background-color 0.2s, border-color 0.2s;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-outline-secondary {
            background-color: transparent;
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }

        .me-3 {
            margin-right: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">欢迎来到笔记系统</h1>
        <p class="lead">请登录或注册以开始创建你的笔记</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">登录</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg">注册</a>
        </div>
    </div>
</body>
</html>
