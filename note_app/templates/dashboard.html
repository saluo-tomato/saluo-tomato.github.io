<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的笔记</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 5rem 1rem;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #212529;
            text-align: center;
        }

        .note-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .note-item {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .note-item h5 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #212529;
        }

        .note-item p {
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        a {
            text-decoration: none;
            color: #0d6efd;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">我的笔记</h1>
        <a href="{{ url_for('create_note') }}" class="btn btn-primary mb-4">创建新笔记</a>
        <ul class="note-list">
            {% for note in notes %}
                <li class="note-item">
                    <h5>{{ note.title }}</h5>
                    <p>{{ note.content[:100] }}...</p>
                    <a href="{{ url_for('edit_note', id=note.id) }}" class="btn btn-primary">编辑</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
